<head>
  <link rel="stylesheet" type="text/css" href="timer.css">
  <title>Timer</title>
</head>

<body>
  <div class="timer-container">
    <h1>An Odd Timer</h1>

    <div class="timer-header">
      <button id="start-burst-button">Start Burst</button>
      <button id="short-break-button">Short Break</button>
      <button id="long-break-button">Long Break</button>
    </div>

    <div class="timer-display">
      <p id="time-remaining"></p>
      <div id="progress-bar">
          <div id="progress"></div>
      </div>
    </div>

    <div class="timer-footer">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script type="text/javascript" src="timer.js"></script>
  <script type="text/javascript" src="countdowntimer.js"></script>
</body>
